<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="https://fonts.google.com/specimen/Figtree" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="article-image"
          src="./assets/images/illustration-article.svg"
          alt="Illustration Article"
        />
        <div class="main-content">
          <div class="learning">Learning</div>
          <div class="publish-date">Published 21 Dec 2023</div>
          <div class="title">HTML & CSS foundations</div>
          <div class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
        </div>
        <div class="teacher-info">
          <img
            class="avatar-image"
            src="./assets/images/image-avatar.webp"
            alt="Teacher Avatar"
          />
          <div class="teacher-name">Greg Hooper</div>
        </div>
      </div>
      <div class="card-shadow"></div>
    </div>
  </body>
</html>
